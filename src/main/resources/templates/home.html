<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/example.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>  
	<form action="/viewbooks">
		<h1>Home</h1>
		<table>
			<tr>
				<td th:text="'Welcome ' + ${borrower.name} + '!'">
				<td> <input type="submit" name="action" value="Edit Profile"> </td>
			</tr>
			<tr><td></td></tr>
		</table>
		<table>
			<tr>
				<td>These are the books you currently have checked out:</td>
			</tr>
		</table>
		<table class="prettytable">
			<tr>
			    <th>Title</th>
			    <th>Due Date</th>
			    <th>Rating</th>
			    <th>Add Rating</th>
			    
			</tr>
			<tr th:each="book: ${myLoans}">
				<td th:text="${book.title}" />
				<td th:text="${book.duedate}" />
				<td th:text="${book.rating}" />
				<td><a th:href="@{'/ratebooks' + ${book.bookid} + '-' + ${book.branchid}}">Rate</a></td>
			</tr>
		</table>
	
		<table class="buttons">
			<tr> 
				<td> <input type="submit" name="action" value="View Books"> </td>
				<td> <input type="submit" name="action" value="Logout"> </td>
			</tr>
		 </table>
	</form> 
</body>
</html>
